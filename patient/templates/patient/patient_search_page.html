{% extends 'patient/base.html' %}
{% block content %}
<body style="background-color: rgb(242, 212, 250) ">
   
<div style="display: flex;justify-content: center;align-items: center;border: 1px solid;border-radius: 10px;width: 50%;box-shadow: 3px 3px 3px black;padding: 3em;margin: 5em;margin-left: 16em;flex-wrap: wrap;flex-direction: column;align-content: center;align-items: center;">
    <center><h1>Search Here</h1></center>
    <form method="post" >{% csrf_token %}

{{form}}

<button type="submit">search</button>
</form>
<br>
{% for patient in all_patient %}

<a href="{% url 'patient_profile' patient.pk %}" style="text-decoration:none; color:rgb(17, 1, 245);">{{patient.fname}} -  {{patient.lname}} - {{patient.address}} - {{patient.zip}}</a>
<br></li><br>
{% endfor %}
</div>
</body>
{% endblock content %}
